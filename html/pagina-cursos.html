<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Configuración del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Responsive</title>
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
    <!-- Encabezado de la página -->
    <header>
        <h1>Dev Innovation</h1>
    </header>

    <!-- Barra de navegación -->
    <nav>
        <ul>
            <!-- Enlaces a otras páginas -->
            <li><a href="./pagina-inicio.html">Inicio</a></li>
            <li><a href="./pagina-ayuda.html">¿Quiénes Somos?</a></li>
            <li><a href="./formulario-contacto.html">Contacto</a></li>
            <li><a href="./cuestionario.html">Cuestionario</a></li>
        </ul>
        <!-- Boton de cambio de tema oscuro-claro-->
        <label class="switch">
            <input type="checkbox" id="toogle">
            <span class="slider"></span>
        </label>
    </nav>

    <main class="pagina-web-cursos">
    <!-- Contenido principal de la página, relacionado con los cursos -->
    <div class="carrusel">
        <div class="atras">
            <img id="atras" src="../img/flecha-izquierda.svg" alt="Atras" loading="lazy">
        </div>

        <div class="imagenes">
            <div id="img">
                <img class="img" src="../img/html-img.png" alt="Imagen 1" loading="lazy">
            </div>

            <div id="texto" class="texto">
                <h3>Curso</h3>
                <p>Descripcion</p>
            </div>
        </div>

        <div class="adelante" id="adelante">
            <img src="../img/flecha-derecha.svg" alt="Adelante" loading="lazy">
        </div>
    </div>

    <div class="puntos" id="puntos"></div>
</main>

    <!-- Pie de página -->
    <script src="../js/script.js"></script>
</body>

</html>
