<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Configuración del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Responsive</title>
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
    <!-- Encabezado de la página -->
    <header>
        <h1>Dev Innovation</h1>
    </header>

    <!-- Barra de navegación -->
    <nav>
        <ul>
            <!-- Enlaces a otras páginas -->
            <li><a href="./pagina-inicio.html">Inicio</a></li>
            <li><a href="./pagina-cursos.html">Cursos</a></li>
            <li><a href="./pagina-ayuda.html">¿Quiénes Somos?</a></li>
            <li><a href="./cuestionario.html">Cuestionario</a></li>
        </ul>
        <!-- Boton de cambio de tema oscuro-claro-->
        <label class="switch">
            <input type="checkbox" id="toogle">
            <span class="slider"></span>
        </label>
    </nav>

    <!-- Contenido principal de la página -->
    
    <div class="formulario">
        <h2>Formulario de contacto</h2>
        <form action="" method="" id="formulario" >

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="telefono">Telefono:</label>
            <input type="tel" id="telefono" name="telefono">

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4"></textarea>

            <input type="button" value="Enviar" onclick="validarFormulario()">
        </form>
    </div>
    <div id="customAlert" class="custom-alert">
        <span class="cerrarAlert" onclick="closeAlert()">&times;</span>  
        <strong>Formulario completado!</strong> Muchas gracias por ponerte en contacto con nosotros.
      </div>
    <!-- Pie de página -->
    <script src="../js/script.js"></script>
</body>

</html>
