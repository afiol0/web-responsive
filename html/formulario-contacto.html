<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Configuración del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Responsive</title>
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
    <!-- Encabezado de la página -->
    <header>
        <h1>Dev Innovation</h1>
    </header>

    <!-- Barra de navegación -->
    <nav>
        <ul>
            <!-- Enlaces a otras páginas -->
            <li><a href="./pagina-inicio.html">Inicio</a></li>
            <li><a href="./pagina-cursos.html">Cursos</a></li>
            <li><a href="./pagina-ayuda.html">¿Quiénes Somos?</a></li>
            <li><a href="./cuestionario.html">Cuestionario</a></li>
        </ul>
    </nav>

    <!-- Contenido principal de la página -->
    
    <div class="formulario">
        <h2>Formulario de contacto</h2>
        <form action="" method="" id="formulario" onsubmit="return validarFormulario()">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="telefono">Telefono:</label>
            <input type="tel" id="telefono" name="telefono">

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4"></textarea>

            <input type="submit" value="Enviar">
        </form>
    </div>

    <!-- Pie de página -->
    <footer>
        <!-- Información de contacto -->
        <p>Contáctanos al 444-444-444 or envía un correo a</p>
        <a href="mailto:soporte@devinnovation.com">soporte@devinnovation.com</a>

        <!-- Enlace al aviso de privacidad -->
        <p>Para ver el aviso de privacidad,
            accede a devinnovation.com/aviso</p>
    </footer>

    <script src="../js/script.js"></script>
</body>

</html>
