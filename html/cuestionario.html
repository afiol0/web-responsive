<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Configuración del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Responsive</title>
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
    <!-- Encabezado de la página -->
    <header>
        <h1>Dev Innovation</h1>
    </header>

    <!-- Barra de navegación -->
    <nav>
        <ul>
            <!-- Enlaces a otras páginas -->
            <li><a href="./pagina-inicio.html">Inicio</a></li>
            <li><a href="./pagina-cursos.html">Cursos</a></li>
            <li><a href="./pagina-ayuda.html">¿Quiénes Somos?</a></li>
            <li><a href="./formulario-contacto.html">Contacto</a></li>
        </ul>
        
        <label class="switch">
            <input type="checkbox" id="toogle">
            <span class="slider"></span>
        </label>
    </nav>

    <!-- Cuestionario -->
    
    <div class="cuestionario">
        <h2>Cuestionario</h2>
        <form action="" method="" id="cuestionario" onsubmit="">
            <fieldset>
                <legend>Información personal:</legend>
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre"><br>
                <label for="correo">Correo electrónico:</label><br>
                <input type="email" id="correo" name="correo"><br>
                <label for="edad">Edad:</label><br>
                <input type="number" id="edad" name="edad" min="0" max="100"><br>
                <label for="pais">País:</label><br>
                <input type="text" id="pais" name="pais"><br>
            </fieldset>
            <fieldset>
                <legend>Opinión sobre DevInnovation:</legend>
                <label for="facilidad">¿Qué tan fácil de usar encontraste la página?</label><br>
                <input type="range" id="facilidad" name="facilidad" min="1" max="10"><br>
                <label for="recomendacion">¿Recomendarías la página a otras personas interesadas en aprender programación web?</label><br>
                <input type="radio" id="si" name="recomendacion" value="Sí">
                <label for="si">Sí</label>
                <input type="radio" id="no" name="recomendacion" value="No">
                <label for="no">No</label><br>
            </fieldset>
            <input type="button" value="Enviar" onclick="validarCuestionario()">
        </form>
    </div>
    <!-- Ventana emergente-->
    <div id="customAlert" class="custom-alert">
        <span class="cerrarAlert" onclick="closeAlert()">&times;</span>  
        <strong>Cuestionario completado!</strong> Muchas gracias, valoramos mucho tu aportacion!
      </div>
    <script src="../js/script.js"></script>
</body>

</html>
